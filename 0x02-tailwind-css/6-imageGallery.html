<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Image Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
      }
      .gallery {
        grid-template-columns: 1fr !important;
      }
    }
  </style>
</head>
<body class="p-4">
  <header class="bg-blue-500 text-white p-4">
    <h1 class="text-3xl">Grid and Flexbox Layout</h1>
  </header>

  <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
    <section class="lg:col-span-2 flex">
      <div class="p-4 bg-red-200 w-1/2">Flexbox Item 1</div>
      <div class="p-4 bg-red-400 w-1/2">Flexbox Item 2</div>
    </section>
    <aside class="bg-green-200 p-4">Sidebar</aside>
  </main>

  <section class="gallery grid grid-cols-3 gap-4 mt-4">
    <img src="https://images.app.goo.gl/VHCKSSW8emEWUA6B6/300" alt="Image 1" class="w-full h-auto" />
    <img src="https://images.app.goo.gl/zkAY4krTCKmL2v1h6/300" alt="Image 2" class="w-full h-auto" />
    <img src="https://images.app.goo.gl/Yb9S4U4eoTFXcNiz6/300" alt="Image 3" class="w-full h-auto" />
    <img src="https://images.app.goo.gl/q1bMCTQHz8qJp7aTA/300" alt="Image 4" class="w-full h-auto" />
    <img src="https://images.app.goo.gl/pNzuhhuNnqYP7pwr6/300" alt="Image 5" class="w-full h-auto" />
    <img src="https://images.app.goo.gl/Y8dj1dEmKMvihiEF6/300" alt="Image 6" class="w-full h-auto" />
  </section>
</body>
</html>
